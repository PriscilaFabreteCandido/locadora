<div class="flex flex-row justify-between align-center">
  <h1>{{nomeEntidade}}</h1>
  <p-button label="Cadastrar" styleClass="p-button-success" (onClick)="openDialog = true"></p-button>
</div>

<p-table [columns]="cols" [value]="results" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{ col.header }}
          </th>
          <th>Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
          </td>
          <td >
            <p-button label="Editar" class="mr-1" styleClass="p-button-warning" (onClick)="openDialog = true"></p-button>
            <p-button label="Excluir" styleClass="p-button-danger" (onClick)="openDialog = true"></p-button>
          </td>
      </tr>
  </ng-template>
</p-table>


<p-dialog [header]="'Cadastrar ' + nomeEntidade" [(visible)]="openDialog" [responsive]="true"
  [style]="{ 'width': '50vw', 'height': '60hw' }">
  <create-generic [atributos]="cols" (formularioEnviado)="processarFormulario($event)">
  </create-generic>
</p-dialog>
