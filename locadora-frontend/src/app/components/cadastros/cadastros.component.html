<div class="flex flex-row justify-between align-center">
  <h1>{{nomeEntidade}}</h1>
  <p-button label="Cadastrar" styleClass="p-button-success" (onClick)="openModal()"></p-button>
</div>

<p-table [columns]="cols" [value]="results" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{ col.header }}
          </th>
          <th>Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <ng-container *ngIf="col.type === 'date'; else noDatePipe">
            {{ rowData[col.field] | date:'dd/MM/yyyy' }}
          </ng-container>
          <ng-template #noDatePipe>
            {{ rowData[col.field] }}
          </ng-template>
        </td>
          <td >
            <p-button label="Editar" class="mr-1" styleClass="p-button-warning" (onClick)="editarEntidade(rowData)"></p-button>
            <p-button label="Excluir" styleClass="p-button-danger" (onClick)="showConfirmationToDelete(rowData)"></p-button>
          </td>
      </tr>
  </ng-template>
</p-table>

<p-confirmDialog></p-confirmDialog>

<p-dialog [header]="'Cadastrar ' + nomeEntidade" [(visible)]="openDialog" [responsive]="true"
  [style]="{ 'width': '50vw', 'height': '60hw' }">
  <ng-container *ngIf="openDialog">
    <create-generic [atributos]="cols" [idEntidade]="idEntidade" [rota]="rota" (formularioEnviado)="processarFormulario($event)">
    </create-generic>
  </ng-container>
</p-dialog>
