<h1>Efetuar Devolução</h1>

<div class="flex flex-column">
  <div class="flex flex-row gap-1" >
    <label for="">Número de Série: </label>
    <input type="number" [(ngModel)]="numSerie"   >
    <p-button (click)="getItem()"> Enviar </p-button>
  </div>

  <label>{{item}}</label>
  <label for="" style="color: red;">Multa (R$): {{multa}}</label>
  <label for="" style="font-weight: 500;">Total (R$): {{multa}}</label>
</div>
